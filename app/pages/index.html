<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bootstrap with Express</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mt-5">
				<h1 class="display-4">Hello, Bootstrap!</h1>
				<p class="lead">This is a simple example of using Bootstrap with an Express server in Node.js.</p>
				<hr class="my-4" />
				<p id="result">Click the button below to see the OFX result.</p>
				<button class="btn btn-primary btn-lg" id="fetch-btn">Show OFX Data</button>
			</div>
		</div>

		<!-- Bootstrap JS (Optional) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Add JavaScript to fetch and display the OFX data -->
		<script>
			document.getElementById('fetch-btn').addEventListener('click', async function () {
				try {
					const response = await fetch('/convert-to-ofx'); // Fetch the data from the server
					const result = await response.json(); // Parse the JSON response
					document.getElementById('result').innerText = result.result; // Insert result into the HTML
				} catch (error) {
					document.getElementById('result').innerText = 'Error fetching data';
				}
			});
		</script>
	</body>
</html>
